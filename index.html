<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <meta name="description" content="Utilizando apenas HTML, CSS e Javascript, essa página web implementa um jogo de adivinhação, no qual uma API externa gera um número aleatório entre 1 e 300, e o jogador deve adivinhar que número é esse." />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<link rel="icon" type="image/png" href="images/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="styles/global.css" />
		<link rel="stylesheet" href="styles/home.css" />
		<link rel="stylesheet" href="styles/ledDisplay.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

		<title>Adivinhe o número!</title>
	</head>

	<body>
		<main>
            <div class="title">
                <h1>Adivinhe o número entre 1 e 300:</h1>
                <hr />
            </div>

            <div class="displayContainer">
                <span id="displayText"></span>

                <div id="displayNumber"></div>

                <button class='newGameButton' onclick="handleNewGame()">
                    <img class='refreshIcon' src="images/refresh.svg" alt="Nova partida" />
                    NOVA PARTIDA
                </button>
            </div>

            <form class='userGuess' onsubmit="handleGuessSubmit(event)">
                <input
                    class='guessInput'
                    type="number"
                    placeholder='Digite o palpite'
                    oninput="handleGuessInput(this)"
                />

                <button class='guessSubmit' type="submit">
                    ENVIAR
                </button>
            </form>
        </main>

		<script src="scripts/constants.js"></script>
		<script src="scripts/functions.js"></script>
	</body>
</html>
